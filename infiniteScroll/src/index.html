<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <title>infinite scroll implementation</title>
    </head>
    <body>
        <header>
            <h1>
                <a href="/src/index.html">header</a>
            </h1>
            <nav class="nav">
                <ul class="menu">
                    <li id="home" href="#">HOME</li>
                    <li id="about" href="#">ABOUT</li>
                    <li id="contact" href="#">CONTACT</li>
                </ul>
            </nav>
        </header>
        <main id="main">
            <div class="modal-btn-container">
                <button class="modal-btn modal-open" type="button" id="modalOpen">Open</button>
            </div>
            <div id="modal" class="modal">
                <div class="modal-overlay js-modal-close">
                    <div class="modal-container">
                        <div class="modal-content">
                            <h2 class="modal-content-title">title</h2>
                            <p class="modal-content-txt">
                                text in modal.
                            </p>
                        </div>
                        <button class="modal-btn modal-close js-modal-close">Close</button>
                    </div>
                </div>
            </div>
            <!--contents to be generated by js-->
        </main>
        <footer id="footer">
            <h3>footer</h3>
        </footer>
        <script src="../dist/main_dev.js" type="module"></script>
    </body>
</html>
